<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RPTPV2 Mobile</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Awesomplete CSS is no longer needed -->
    <link rel="stylesheet" href="mobile.css">
</head>
<body>
    <div id="map"></div>

    <!-- Main sliding panel for routing -->
    <div id="panel" class="panel">
        <div id="panel-handle" class="panel-handle">
            <div class="grabber"></div>
        </div>
        <div id="panel-content" class="panel-content">
            <div class="form-container">
                <form id="route-form">
                    <div class="input-group">
                        <!-- Removed awesomplete class -->
                        <input type="text" id="start-input" placeholder="Finding your location...">
                    </div>
                    <div class="input-group">
                        <!-- Removed awesomplete class -->
                        <input type="text" id="end-input" placeholder="Enter destination">
                    </div>
                    <button type="submit">Find Route</button>
                    <button type="button" id="use-my-location" class="secondary-button">Use My Location</button>
                </form>
            </div>
            <div id="route-details">
                <!-- Route instructions will be injected here -->
            </div>
        </div>
    </div>

    <!-- Full-screen overlay for setting location -->
    <div id="location-overlay" class="location-overlay">
        <div class="location-panel">
            <p>Set this location as...</p>
            <button id="overlay-set-origin" class="location-button">Origin</button>
            <button id="overlay-set-destination" class="location-button">Destination</button>
            <button id="overlay-cancel" class="location-button cancel">Cancel</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Awesomplete JS is no longer needed -->
    <script src="mobile.js"></script>
</body>
</html>
