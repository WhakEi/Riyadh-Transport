<!DOCTYPE html>
<html>
  <head>
    <title>Bus Stations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
      }
      html,
      body,
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      const overpassApiUrl = 'https://overpass-api.de/api/interpreter';
      const query = `
        [out:json];
        node[amenity=bus_station]({{bbox}});
        out;
      `;

      const bounds = {
        south: 24.524654,
        west: 46.415819,
        north: 24.804110,
        east: 46.906380
      };

      const bbox = `${bounds.south},${bounds.west},${bounds.north},${bounds.east}`;

      (async () => {
        const response = await fetch(overpassApiUrl, {
          method: 'POST',
          body: query.replace('{{bbox}}', bbox)
        });
        const data = await response.json();

        const customNames = {
          'new-station-0': 'Ad-Dirah 605',
          'new-station-1': 'Ash-Shomaisi 602',
          'new-station-2': 'Ash-Shomaisi 601',
          'new-station-3': 'Al-Badeah 603',
          'new-station-4': 'Al-Badeah 602',
          'new-station-5': 'Al-Badeah 601',
          'new-station-6': 'Amr Bin Al Aas 401'
        };

        const stations = data.elements
          .filter(
            station =>
              station.tags &&
              station.tags.name &&
              station.tags.name !== 'Saptco VIP Bus Terminal'
          )
          .map(station => {
            return {
              id: station.id,
              lat: station.lat,
              lon: station.lon,
              tags: {
                ...station.tags,
                name: customNames[station.id] || station.tags.name
              }
            };
          });

        // Add new-stations to the array
        const newStations = [
          [24.631734220697272, 46.71054513364553],
          [24.630958188616656, 46.70296447979479],
          [24.63039968343896, 46.697536595140434],
          [24.626004596207643, 46.68973731048581],
          [24.62556326267927, 46.68510824932805],
          [24.625484087461256, 46.68080089053753],
          [24.634417282809153, 46.677125166304215]
        ];
        newStations.forEach((coords, index) => {
          const id = `new-station-${index}`;
          stations.push({
            id,
            lat: coords[0],
            lon: coords[1],
            tags: { name: customNames[id] || `New Station ${index + 1}` }
          });
        });

        // ...


        const map = L.map('map').setView([24.630793865828434, 46.69692046901877], 15);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution:
            'This is a part of the <a href="https://www.github.com/WhakEi/Riyadh-Transport/">Riyadh Transport</a> project'
        }).addTo(map);

        // Add markers for each station
        stations.forEach(station => {
          L.marker([station.lat, station.lon])
            .addTo(map)
            .bindPopup(station.tags.name || 'Unnamed station');
        });

        // Draw a line between the stations
        const latlngs = stations.map(station => [station.lat, station.lon]);
        L.polyline(latlngs, { color: 'red' }).addTo(map);
      })();
    </script>
  </body>
</html>
